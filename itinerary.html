<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Itinerary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <h2>Itinerary ğŸ—ºï¸</h2>
    <textarea id="itinerary" placeholder="Day 1: Arrival in Langkawi..."></textarea>
  </div>
  <script>
    const itinerary = document.getElementById('itinerary');
    itinerary.value = localStorage.getItem('itinerary') || '';
    itinerary.addEventListener('input', () => {
      localStorage.setItem('itinerary', itinerary.value);
    });
  </script>
</body>
</html>
