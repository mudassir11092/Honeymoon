<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Itinerary</title>
  <link rel="stylesheet" href="style.css">
  <!-- Password Script -->
  <script>
    const password = "love2025";
    const entered = sessionStorage.getItem("pwOK");
    if (entered !== password) {
      const tryPw = prompt("Enter password:");
      if (tryPw !== password) {
        alert("Wrong password!");
        location.href = "https://google.com";
      } else {
        sessionStorage.setItem("pwOK", tryPw);
      }
    }
  </script>
</head>
<body>
  <div class="page">
    <h2>Our Itinerary üó∫Ô∏è</h2>
    <nav>
      <a href="index.html">Home</a>
    </nav>
    <textarea id="itinerary" placeholder="Day 1: Arrival in Langkawi..."></textarea>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const textarea = document.getElementById('itinerary');
    const key = textarea.id;

    textarea.value = localStorage.getItem(key) || '';

    textarea.addEventListener('input', () => {
      localStorage.setItem(key, textarea.value);
    });
  });
</script>
</body>
</html>
