<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Itinerary</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const password = "love2025";
    const entered = sessionStorage.getItem("pwOK");
    if (entered !== password) {
      const tryPw = prompt("Enter password:");
      if (tryPw !== password) {
        alert("Wrong password!");
        location.href = "https://google.com";
      } else {
        sessionStorage.setItem("pwOK", tryPw);
      }
    }
  </script>
</head>
<body>
  <div class="page">
    <h2>Our Itinerary üó∫Ô∏è</h2>
    <textarea id="itinerary" placeholder="Day 1: Arrival in Langkawi..."></textarea>
  </div>
  <script>
    const itinerary = document.getElementById('itinerary');
    itinerary.value = localStorage.getItem('itinerary') || '';
    itinerary.addEventListener('input', () => {
      localStorage.setItem('itinerary', itinerary.value);
    });
  </script>
</body>
</html>
