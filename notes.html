<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Notes</title>
  <link rel="stylesheet" href="style.css">
  <!-- Password Script -->
  <script>
    const password = "love2025";
    const entered = sessionStorage.getItem("pwOK");
    if (entered !== password) {
      const tryPw = prompt("Enter password:");
      if (tryPw !== password) {
        alert("Wrong password!");
        location.href = "https://google.com";
      } else {
        sessionStorage.setItem("pwOK", tryPw);
      }
    }
  </script>
</head>
<body>
  <div class="page">
    <h2>Love Notes ðŸ’Œ</h2>
    <nav>
      <a href="index.html">Home</a>
    </nav>
    <textarea id="lovenote" placeholder="Write something sweet..."></textarea>
  </div>
  <script>
    const note = document.getElementById('lovenote');
    note.value = localStorage.getItem('lovenote') || '';
    note.addEventListener('input', () => {
      localStorage.setItem('lovenote', note.value);
    });
  </script>
</body>
</html>
